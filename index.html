<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MR GAMES+ BETA Title -->
  <h1 class="neon">MR GAMES+ BETA</h1>

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">
  <script src="cloak_panic.js"></script>

  <script>
    window.addEventListener('beforeunload', function (event) {
      event.preventDefault();
      event.returnValue = '';
      return 'Are you sure you want to leave? Any unsaved changes will be lost.';
    });
  </script>

  <style>
    /* --- MR GAMES+ BETA Title (neon, brand-style) --- */
    .neon {
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      background: #b30000;
      padding: 15px;
      border-radius: 8px;
      text-shadow:
        0 0 5px #ff1a1a,
        0 0 10px #ff1a1a,
        0 0 20px #ff1a1a,
        0 0 40px #ff1a1a;
      margin: 20px 0;
      position: relative;
      z-index: 2;
    }

    /* --- Background Fullscreen with smooth rain effect --- */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(#1a1a1a, #000000);
      background-size: cover;
      background-attachment: fixed;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }

    /* Rain overlay (subtle diagonal lines) */
    .rain {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background-image: 
        linear-gradient(120deg, rgba(255,255,255,0.05) 20%, transparent 20%);
      background-size: 2px 40px;
      animation: rainAnim 1s linear infinite;
      z-index: 1;
    }

    @keyframes rainAnim {
      from { background-position: 0 0; }
      to { background-position: 0 40px; }
    }

    /* --- Header branding --- */
    .header-content .logo {
      color: #fff;
      text-shadow:
        0 0 5px #f0db4f,
        0 0 10px #f0db4f,
        0 0 20px #f0db4f,
        0 0 40px #f0db4f;
      font-size: 2rem;
      font-weight: bold;
    }

    /* --- Search bar styling --- */
    .search-container {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      margin: 0 10px;
    }
    #searchBar {
      width: 70%;
      max-width: 400px;
      padding: 10px;
      border-radius: 25px;
      border: none;
      outline: none;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(240,219,79,0.8);
    }
    #sortOptions {
      margin-left: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }

    /* --- Game Viewer Improvements --- */
    #zoneViewer {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.95);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      animation: fadeIn 0.3s ease;
    }
    #zoneViewer.active {
      display: flex;
    }
    #zoneViewer iframe {
      width: 90%;
      height: 90%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px #000;
    }
    .zone-controls {
      position: absolute;
      top: 15px;
      right: 20px;
    }
    .zone-controls button {
      margin-left: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 8px;
      background: #f0db4f;
      cursor: pointer;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>

  <!-- Analytics + Ads scripts (unchanged) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5521219086088837" crossorigin="anonymous"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WX5VS54ZDW"></script>
  <meta name="google-adsense-account" content="ca-pub-5521219086088837">
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-WX5VS54ZDW');
  </script>
</head>
<body class="dark-mode">
  
  <!-- Rain Layer -->
  <div class="rain"></div>

  <header>
    <div class="header-content">
      <div class="logo">MR GAMES</div>
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search zones..." oninput="filterZones()">
        <select id="sortOptions" onchange="sortZones()">
          <option value="name">Name</option>
          <option value="id">ID (Date)</option>
          <option value="popular">Popular</option>
        </select>
      </div>
    </div>
  </header>

  <ins class="adsbygoogle"
      style="display:block; text-align:center;"
      data-ad-client="ca-pub-5521219086088837"
      data-ad-slot="5549138288"
      data-ad-format="auto"
      data-full-width-responsive="true">
  </ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <main>
    <details id="featuredZonesWrapper" open>
      <summary id="allZonesSummary" style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">Featured Zones</summary>
      <div id="featuredZones" class="zone-container"></div>
    </details>

    <br><hr><br>

    <details id="allZonesWrapper" open>
      <summary id="allSummary" style="font-size: 1.2rem; font-weight: bold; cursor: pointer;">All Zones</summary>
      <div id="container">Loading...</div>
    </details>
  </main>

  <!-- Game Viewer -->
  <div id="zoneViewer">
    <div class="zone-controls">
      <button onclick="fullscreenZone()">Fullscreen</button>
      <button onclick="aboutBlank()">Open in New Tab</button>
      <button onclick="downloadZone()">Download</button>
      <button onclick="closeZone()">Close</button>
    </div>
    <iframe id="zoneFrame"></iframe>
  </div>

  <footer>
    <div class="footer-links">
      <a href="#" onclick="showContact(); return false;">Contact</a>
      <a href="#" onclick="loadPrivacy(); return false;">Privacy Policy</a>
      <a href="javascript:saveData()">Export Data</a>
      <a href="#" onclick="document.getElementById('importData').click(); return false;">Import Data</a>
      <input type="file" id="importData" style="display: none;" onchange="loadData(event)">
    </div>
  </footer>

  <script src="script.js"></script>
  <script>
    const search = new URLSearchParams(window.location.search);
    const privacy = search.get('privacy');
    if (privacy) { loadPrivacy(); }

    // Improve zone opening behavior
    function openZone(src) {
      const viewer = document.getElementById('zoneViewer');
      const frame = document.getElementById('zoneFrame');
      frame.src = src;
      viewer.classList.add('active');
    }
    function closeZone() {
      const viewer = document.getElementById('zoneViewer');
      const frame = document.getElementById('zoneFrame');
      viewer.classList.remove('active');
      frame.src = '';
    }
  </script>
</body>
</html>
