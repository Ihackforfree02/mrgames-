<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR GAMES+ BETA</title>

  <!-- icons -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">

  <!-- panic cloak -->
  <script src="cloak_panic.js"></script>

  <script>
    window.addEventListener('beforeunload', function (event) {
      event.preventDefault();
      event.returnValue = '';
      return 'Are you sure you want to leave? Any unsaved changes will be lost.';
    });
  </script>

  <!-- styles -->
  <style>
    html, body { height: 100%; margin: 0; }
    body.dark-mode {
      background:
        radial-gradient(120% 120% at 50% 10%, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 40%),
        linear-gradient(160deg, #0f2027 0%, #203a43 40%, #2c5364 100%);
      background-attachment: fixed;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* header bar */
    header {
      background: linear-gradient(90deg, #0a1a2f, #1d3a5f);
      padding: 12px;
      box-shadow: 0 0 15px rgba(0,200,255,0.5);
    }

    .header-content {
      display: flex;
      align-items: center;
      gap: 10px;
      justify-content: space-between;
    }

    /* logo */
    .header-content .logo {
      color: #ffffff;
      text-shadow: 0 0 6px #00cfff, 0 0 12px #00cfff, 0 0 22px #00cfff;
      font-size: 2rem;
      font-weight: 700;
    }

    /* beta badge */
    .beta-badge {
      margin-left: 12px;
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: 700;
      color: #000;
      background: rgba(255,255,255,0.06);
      text-shadow: 0 0 6px #f0db4f, 0 0 12px #f0db4f, 0 0 22px #f0db4f;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      font-size: 0.95rem;
    }

    /* search */
    .search-container input#searchBar,
    .search-container select#sortOptions {
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: rgba(0,0,0,0.45);
      color: #e6fff9;
    }
    .search-container input#searchBar:focus {
      box-shadow: 0 0 18px rgba(0,220,220,0.25);
    }
    .search-container { display: flex; gap: 8px; align-items: center; }

    /* neon game names */
    .zone-container h3,
    .zone-title h2 {
      color: #fff;
      text-shadow: 0 0 6px #00cfff, 0 0 12px #00cfff, 0 0 22px #00cfff;
    }

    /* rain */
    .mgplus-rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .mgplus-rain .drop {
      position: absolute;
      top: -20vh;
      width: 2px;
      border-radius: 1px;
      opacity: 0.35;
      background: linear-gradient(180deg, rgba(0,255,255,0.6), rgba(0,255,255,0));
      animation: mgplus-fall linear infinite;
    }
    @keyframes mgplus-fall { to { transform: translateY(140vh); } }

    /* keep important UI above rain */
    header, main, footer, #zoneViewer, #popupOverlay, .adsbygoogle { position: relative; z-index: 2; }
    #zoneViewer { z-index: 3; }
  </style>

  <!-- google scripts -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5521219086088837" crossorigin="anonymous"></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WX5VS54ZDW"></script>
  <meta name="google-adsense-account" content="ca-pub-5521219086088837">
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date()); gtag('config', 'G-WX5VS54ZDW');
  </script>
  <script async src="https://fundingchoicesmessages.google.com/i/pub-5521219086088837?ers=1"></script>

  <!-- game loader (keep original logic) -->
  <script src="https://cdn.jsdelivr.net/gh/gn-math/gn-math.github.io@main/gnmath.js"></script>

  <!-- meta -->
  <meta name="title" content="GN-Math">
  <meta name="description" content="Play unbl*cked games like Crazy Cattle 3D and DriveMad on GN-Math. Fast, free, no downloadsâ€”perfect for school or home.">

  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <div class="mgplus-rain" aria-hidden="true"></div>

  <header>
    <div class="header-content">
      <div style="display:flex; align-items:center; gap:8px;">
        <div class="logo">MR GAMES</div>
        <div class="beta-badge">MR GAMES+ BETA</div>
      </div>
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search zones..." oninput="filterZones()">
        <select id="sortOptions" onchange="sortZones()">
          <option value="name">Name</option>
          <option value="id">ID (Date)</option>
          <option value="popular">Popular</option>
        </select>
      </div>
      <div class="control-buttons">
        <button id="settings" style="background-color: var(--primary-color); color: white; border: none; border-radius: 4px; padding: 0.5rem 1rem; font-size: 16px; cursor: pointer;">Settings</button>
      </div>
    </div>
  </header>

  <main>
    <details id="featuredZonesWrapper" open>
      <summary id="allZonesSummary">Featured Zones</summary>
      <div id="featuredZones" class="zone-container"></div>
    </details>
    <br><hr><br>
    <details id="allZonesWrapper" open>
      <summary id="allSummary">All Zones</summary>
      <div id="container">Loading...</div>
    </details>
  </main>

  <div id="zoneViewer">
    <div class="zone-header">
      <div class="zone-title">
        <h2 id="zoneName">zone</h2>
        <span id="zoneId" style="display:none;"></span>
        <a id="zoneAuthor" href="#" target="_blank">by Author</a>
      </div>
      <div class="zone-controls">
        <button onclick="fullscreenZone()">Fullscreen</button>
        <button onclick="aboutBlank()">Open in New Tab</button>
        <button onclick="downloadZone()">Download</button>
        <button onclick="closeZone()">Close</button>
      </div>
    </div>
    <iframe id="zoneFrame"></iframe>
  </div>

  <footer>
    <div class="footer-links">
      <a href="#" onclick="showContact(); return false;">Contact</a>
      <a href="#" onclick="loadPrivacy(); return false;">Privacy Policy</a>
      <a href="javascript:saveData()">Export Data</a>
      <a href="#" onclick="document.getElementById('importData').click(); return false;">Import Data</a>
      <input type="file" id="importData" style="display:none;" onchange="loadData(event)">
    </div>
  </footer>

  <!-- keep your site JS last -->
  <script src="script.js"></script>

  <script>
    /* privacy param support */
    const search = new URLSearchParams(window.location.search);
    if (search.get('privacy')) { loadPrivacy(); }

    /* rain generator */
    (function makeRain(){
      const wrap = document.querySelector('.mgplus-rain');
      if(!wrap) return;
      const count = 80;
      for (let i=0;i<count;i++){
        const d=document.createElement('span');
        d.className='drop';
        d.style.left=(Math.random()*100)+'vw';
        d.style.height=(10+Math.random()*24)+'px';
        d.style.animationDuration=(1.2+Math.random()*2.8)+'s';
        d.style.animationDelay=(Math.random()*3)+'s';
        wrap.appendChild(d);
      }
    })();
  </script>
</body>
</html>
