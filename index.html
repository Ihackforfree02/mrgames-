<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR GAMES+ BETA</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="favicon.png">
  <script src="cloak_panic.js"></script>

  <style>
    /* Neon Logo */
    .header-content .logo {
      color: #fff;
      text-shadow: 0 0 10px #ff0, 0 0 20px #ff0, 0 0 40px #ff0;
      font-size: 2rem;
      font-weight: bold;
    }

    /* Background + Rain */
    html, body {
      height: 100%;
      margin: 0;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }
    body.dark-mode {
      background: radial-gradient(120% 120% at 50% 10%, rgba(255,255,255,0.06) 0%, rgba(255,255,255,0) 40%),
                  linear-gradient(160deg, #0f2027 0%, #203a43 40%, #2c5364 100%);
      background-attachment: fixed;
    }
    header, main, footer, #zoneViewer, #popupOverlay, .adsbygoogle {
      position: relative;
      z-index: 2;
    }
    .mgplus-rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .mgplus-rain .drop {
      position: absolute;
      top: -10vh;
      width: 2px;
      opacity: 0.35;
      background: linear-gradient(180deg, rgba(0,255,255,0.6), rgba(0,255,255,0));
      border-radius: 1px;
      animation-name: mgplus-fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }
    @keyframes mgplus-fall {
      to { transform: translateY(120vh); }
    }

    /* Header bar */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      border-bottom: 2px solid cyan;
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
    }

    /* Neon search */
    .search-container {
      display: flex;
      gap: 10px;
    }
    .search-container input,
    .search-container select {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #0ff;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 10px cyan, 0 0 20px cyan;
    }

    /* Neon buttons */
    .control-buttons button {
      background: #111;
      color: #0ff;
      border: 2px solid cyan;
      border-radius: 10px;
      padding: 8px 16px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px cyan, 0 0 20px cyan;
      transition: all 0.2s ease-in-out;
    }
    .control-buttons button:hover {
      background: cyan;
      color: #111;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    /* Zone cards */
    .zone-container,
    #container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .zone-card {
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      overflow: hidden;
      border: 2px solid cyan;
      box-shadow: 0 0 15px cyan;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .zone-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #0ff, 0 0 40px #0ff;
    }
    .zone-card img {
      width: 100%;
      display: block;
    }
    .zone-card h3 {
      text-align: center;
      padding: 10px;
      color: #0ff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
    }

    /* Section titles */
    summary {
      color: #ff0;
      text-shadow: 0 0 8px #ff0, 0 0 20px #ff0;
      font-size: 1.3rem;
      cursor: pointer;
    }
  </style>
</head>
<body class="dark-mode">

  <!-- Rain -->
  <div class="mgplus-rain" aria-hidden="true"></div>

  <header>
    <div class="header-content">
      <div class="logo">MR GAMES</div>
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search zones..." oninput="filterZones()">
        <select id="sortOptions" onchange="sortZones()">
          <option value="name">Name</option>
          <option value="id">ID (Date)</option>
          <option value="popular">Popular</option>
        </select>
      </div>
      <div class="control-buttons">
        <button id="settings">Settings</button>
      </div>
    </div>
  </header>

  <main>
    <details id="featuredZonesWrapper" open>
      <summary id="allZonesSummary">Featured Zones</summary>
      <div id="featuredZones" class="zone-container"></div>
    </details>

    <br><hr><br>

    <details id="allZonesWrapper" open>
      <summary id="allSummary">All Zones</summary>
      <div id="container">Loading...</div>
    </details>
  </main>

  <div id="zoneViewer">
    <div class="zone-header">
      <div class="zone-title">
        <h2 id="zoneName">zone</h2>
        <span id="zoneId" style="display: none;"></span>
        <a id="zoneAuthor" href="#" target="_blank">by Author</a>
      </div>
      <div class="zone-controls">
        <button onclick="fullscreenZone()">Fullscreen</button>
        <button onclick="aboutBlank()">Open in New Tab</button>
        <button onclick="downloadZone()">Download</button>
        <button onclick="closeZone()">Close</button>
      </div>
    </div>
    <iframe id="zoneFrame"></iframe>
  </div>

  <footer>
    <div class="footer-links">
      <a href="#" onclick="showContact(); return false;">Contact</a>
      <a href="#" onclick="loadPrivacy(); return false;">Privacy Policy</a>
      <a href="javascript:saveData()">Export Data</a>
      <a href="#" onclick="document.getElementById('importData').click(); return false;">Import Data</a>
      <input type="file" id="importData" style="display: none;" onchange="loadData(event)">
    </div>
  </footer>

  <script>
    // Rain generator
    (function makeRain() {
      const wrap = document.querySelector('.mgplus-rain');
      if (!wrap) return;
      const count = 120;
      for (let i = 0; i < count; i++) {
        const d = document.createElement('span');
        d.className = 'drop';
        d.style.left = Math.random() * 100 + 'vw';
        const h = 12 + Math.random() * 20;
        const dur = 1.8 + Math.random() * 2.4;
        const delay = Math.random() * 3.0;
        d.style.height = h + 'px';
        d.style.animationDuration = dur + 's';
        d.style.animationDelay = delay + 's';
        wrap.appendChild(d);
      }
    })();
  </script>

</body>
</html>
