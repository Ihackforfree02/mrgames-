      will-change: transform;
      animation-name: mgplus-fall;
      animation-timing-function: linear;

    /* ------- generate unobtrusive rainfall (DOM-based) -------
       It's intentionally lighter than before so it doesn't distract or overlap interactive UI.
       If you prefer more/less rain, change 'count'. */
    (function makeRain() {
      const wrap = document.querySelector('.mgplus-rain');
      if (!wrap) return;
      const count = 80; // tweak: raise for heavier rain
      for (let i = 0; i < count; i++) {
        const d = document.createElement('span');
        d.className = 'drop';
        d.style.left = (Math.random() * 100) + 'vw';
        const h = 10 + Math.random() * 24;     // px height
        const dur = 1.2 + Math.random() * 2.8; // seconds
        const delay = Math.random() * 3.0;     // seconds
        d.style.height = h + 'px';
        d.style.animationDuration = dur + 's';
        d.style.animationDelay = delay + 's';
        wrap.appendChild(d);
      }
    })();
  </script>
