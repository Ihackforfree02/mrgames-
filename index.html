<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="/favicon.png">

  <!-- Core Panic Cloak -->
  <script src="cloak_panic.js"></script>
  <script>
    window.addEventListener('beforeunload', function (event) {
      event.preventDefault();
      event.returnValue = '';
      return 'Are you sure you want to leave? Any unsaved changes will be lost.';
    });

  <!-- Neon Styles -->
  <style>
    html, body { height: 100%; margin: 0; }

    body.dark-mode {
      background:
        radial-gradient(120% 120% at 50% 10%, rgba(255,255,255,0.03) 0%, rgba(255,255,255,0) 40%),
        linear-gradient(160deg, #0f2027 0%, #203a43 40%, #2c5364 100%);
      background-attachment: fixed;
      color: #e6fff9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    header, main, footer, #zoneViewer, #popupOverlay, .adsbygoogle {
      position: relative;
      z-index: 2;
    }

    /* Logo + Badge */
    .logo {
      color: #04D9FF;
      text-shadow: 0 0 8px #04D9FF, 0 0 16px #04D9FF, 0 0 24px #04D9FF;
      font-size: 2rem;
      font-weight: 700;
    }
    .beta-badge {
      display: inline-block;
      margin-left: 12px;
      padding: 6px 10px;
      border-radius: 8px;
      font-weight: 700;
      color: #000;
      background: rgba(255,255,255,0.06);
      text-shadow: 0 0 6px #04D9FF, 0 0 12px #04D9FF, 0 0 22px #04D9FF;
      box-shadow: 0 6px 18px rgba(0,0,0,0.35);
      font-size: 0.95rem;
    }

    /* Search */
    .search-container {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .search-container input,
    .search-container select {
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(0,0,0,0.45);
      color: #e6fff9;
      box-shadow: inset 0 0 8px rgba(4,217,255,0.4);
      transition: box-shadow 0.3s ease;
    }
    .search-container input:focus,
    .search-container select:focus {
      box-shadow: 0 0 20px rgba(4,217,255,0.6);
    }

    /* Zone cards */
    .zone-card {
      display: inline-block;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(4,217,255,0.3);
      border-radius: 10px;
      padding: 10px;
      margin: 10px;
      text-align: center;
      color: #e6fff9;
      box-shadow: 0 0 12px rgba(4,217,255,0.2);
      width: 180px;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }
    .zone-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 0 20px rgba(4,217,255,0.5);
    }
    .zone-card img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 8px;
      box-shadow: 0 0 10px rgba(4,217,255,0.4);
    }
    .zone-card h3 {
      color: #04D9FF;
      text-shadow: 0 0 4px #04D9FF, 0 0 8px #04D9FF;
      font-size: 1.1rem;
      margin: 8px 0;
    }

    /* Neon buttons */
    button, a {
      color: #04D9FF;
      text-shadow: 0 0 6px #04D9FF;
      transition: box-shadow 0.3s ease, color 0.3s ease;
    }
    button:hover, a:hover {
      color: #f0db4f;
      text-shadow: 0 0 8px #f0db4f, 0 0 16px #f0db4f;
      box-shadow: 0 0 15px #04D9FF inset;
    }

    /* Rain layer */
    .mgplus-rain {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 0;
      overflow: hidden;
    }
    .mgplus-rain .drop {
      position: absolute;
      top: -20vh;
      width: 2px;
      border-radius: 1px;
      opacity: 0.35;
      background: linear-gradient(180deg, rgba(0,255,255,0.6), rgba(0,255,255,0));
      filter: blur(0.2px);
      will-change: transform;
      animation: mgplus-fall linear infinite;
    }
    @keyframes mgplus-fall {
      to { transform: translateY(140vh); }
    }

    #zoneViewer { z-index: 3; }
  </style>

</head>
<body class="dark-mode">
  <!-- Rain -->
  <div class="mgplus-rain" aria-hidden="true"></div>

  <!-- Header -->
  <header>
    <div class="header-content" style="display:flex; align-items:center; gap:10px; justify-content:space-between;">
      <div style="display:flex; align-items:center; gap:8px;">
        <div class="logo">MR GAMES</div>
        <div class="beta-badge">MR GAMES+ BETA</div>
      </div>
      <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search zones..." oninput="filterZones()">
        <select id="sortOptions" onchange="sortZones()">
          <option value="name">Name</option>
          <option value="id">ID (Date)</option>
          <option value="popular">Popular</option>
        </select>
      </div>
      <div class="control-buttons">
        <button id="settings">Settings</button>
      </div>
    </div>
  </header>

  <!-- Ads -->
  <ins class="adsbygoogle"
       style="display:block; text-align:center;"
       data-ad-client="ca-pub-5521219086088837"
       data-ad-slot="5549138288"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <!-- Main -->
  <main>
    <details id="featuredZonesWrapper" open>
      <summary id="allZonesSummary">Featured Zones</summary>
      <div id="featuredZones" class="zone-container">
        <!-- Example Zone Cards -->
        <div class="zone-card">
          <img src="images/crazycattle3d.png" alt="Crazy Cattle 3D">
          <h3>Crazy Cattle 3D</h3>
          <button onclick="openZone('crazycattle3d')">Play</button>
        </div>
        <div class="zone-card">
          <img src="images/drivemad.png" alt="DriveMad">

          <button onclick="openZone('drivemad')">Play</button>
        </div>
      </div>
    </details>

    <br><hr><br>

    <details id="allZonesWrapper" open>
      <summary id="allSummary">All Zones</summary>
      <div id="container">Loading...</div>
    </details>
  </main>

  <!-- Zone Viewer -->
  <div id="zoneViewer">
    <div class="zone-header">
      <div class="zone-title">
        <h2 id="zoneName">zone</h2>
        <span id="zoneId" style="display:none;"></span>
        <a id="zoneAuthor" href="#" target="_blank">by Author</a>
      </div>
      <div class="zone-controls">
        <button onclick="fullscreenZone()">Fullscreen</button>
        <button onclick="aboutBlank()">Open in New Tab</button>
        <button onclick="downloadZone()">Download</button>
        <button onclick="closeZone()">Close</button>
      </div>
    </div>
    <iframe id="zoneFrame"></iframe>
  </div>

  <!-- Popup -->
  <div id="popupOverlay">
    <div class="popup">
      <div class="popup-header">
        <h3 id="popupTitle">Title</h3>
        <button id="popupClose" onclick="closePopup()">Ã—</button>

    </div>

  <!-- Ads -->
  <ins class="adsbygoogle"
       style="display:block; text-align:center;"
       data-ad-client="ca-pub-5521219086088837"
       data-ad-slot="5549138288"
       data-ad-format="auto"
       data-full-width-responsive="true"></ins>

  <footer>
    <div class="footer-links">
      <a href="#" onclick="showContact(); return false;">Contact</a>
      <a href="#" onclick="loadPrivacy(); return false;">Privacy Policy</a>

      <a href="#" onclick="document.getElementById('importData').click(); return false;">Import Data</a>
      <input type="file" id="importData" style="display:none;" onchange="loadData(event)">
    </div>
  </footer>

  <!-- Site Scripts -->
  <script src="script.js"></script>
  <script>
    const search = new URLSearchParams(window.location.search);
    if (search.get('privacy')) loadPrivacy();

    // Neon rain
    (function makeRain() {
      const wrap = document.querySelector('.mgplus-rain');
      if (!wrap) return;
      const count = 80;
      for (let i = 0; i < count; i++) {
        const d = document.createElement('span');
        d.className = 'drop';
        d.style.left = (Math.random() * 100) + 'vw';
        const h = 10 + Math.random() * 24;
        const dur = 1.2 + Math.random() * 2.8;
        const delay = Math.random() * 3.0;
        d.style.height = h + 'px';
        d.style.animationDuration = dur + 's';
        d.style.animationDelay = delay + 's';
        wrap.appendChild(d);
      }
    })();
  </script>
</body>
</html>
