        /* ------- generate unobtrusive rainfall (DOM-based, no stripes) ------- */
        (function makeRain() {
          const wrap = document.querySelector('.mgplus-rain');
          if (!wrap) return;
          const count = 120;  // tweak: more/less rain
          for (let i = 0; i < count; i++) {
            const d = document.createElement('span');
            d.className = 'drop';
            // randomize across the viewport
            d.style.left = Math.random() * 100 + 'vw';
            // random length/speed/delay
            const h = 12 + Math.random() * 20;     // 12–32px
            const dur = 1.8 + Math.random() * 2.4; // 1.8–4.2s
            const delay = Math.random() * 3.0;     // 0–3s
            d.style.height = h + 'px';
            d.style.animationDuration = dur + 's';
            d.style.animationDelay = delay + 's';
            wrap.appendChild(d);
          }
        })();
