<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MR GAMES</title>
  <link rel="icon" href="favicon.png" />

  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #ffffff;
      overflow-x: hidden;
      position: relative;
    }
    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #f0db4f;
      text-shadow: 0 0 10px #f0db4f, 0 0 20px #f0db4f;
      animation: glow 1.5s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #f0db4f; }
      to   { text-shadow: 0 0 20px #f0db4f, 0 0 30px #f0db4f; }
    }
    #settings-panel {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      width: 90%; max-width: 400px;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      color: #00ffff;
      transition: transform 0.3s ease-out;
      z-index: 200;
    }
    #settings-panel.open { transform: translate(-50%, -50%) scale(1); }
    #settings-panel h2 {
      margin-top: 0;
      color: #f0db4f;
      text-shadow: 0 0 10px #f0db4f;
    }
    #settings-panel label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    #settings-panel button.close-btn {
      margin-top: 15px;
      padding: 8px 12px;
      background: #00ffff;
      color: #0f2027;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">MR GAMES</div>
    <button id="settings-btn" style="
      background-color: #00ffff; color: #0f2027; border: none;
      border-radius: 8px; padding: 0.5rem 1rem; cursor: pointer;
      font-weight: bold;
    ">Settings</button>
  </header>

  <!-- Settings Panel -->
  <div id="settings-panel">
    <h2>Settings</h2>
    <label><input type="checkbox" id="toggleDarkMode"> Dark Mode</label>
    <label><input type="checkbox" id="toggleRain"> Rain Effect</label>
    <button class="close-btn" onclick="closeSettings()">Close</button>
  </div>

  <!-- Rest of your content (ads, zones, chat button, etc.) remain unchanged -->
  <!-- ... -->

  <script>
    document.getElementById('settings-btn').addEventListener('click', () => {
      document.getElementById('settings-panel').classList.add('open');
    });
    function closeSettings() {
      document.getElementById('settings-panel').classList.remove('open');
    }
    // Option handling examples:
    document.getElementById('toggleDarkMode').addEventListener('change', (e) => {
      document.body.classList.toggle('dark-mode', e.target.checked);
    });
    document.getElementById('toggleRain').addEventListener('change', (e) => {
      document.querySelector('.rain-wrapper').style.display = e.target.checked ? 'block' : 'none';
    });
  </script>
</body>
</html>
