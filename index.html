<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MR GAMES</title>
  <style>
    /* Reset + Fonts */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #0d1b2a;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Rain effect */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: linear-gradient(transparent, rgba(255,255,255,0.2));
      background-size: 2px 20px;
      animation: rain 0.5s linear infinite;
      pointer-events: none;
    }
    @keyframes rain {
      0% { background-position: 0 0; }
      100% { background-position: 0 20px; }
    }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0,255,255,0.4);
      border-bottom: 2px solid cyan;
    }
    header h1 {
      font-size: 2rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 10px #ff0, 0 0 20px #ff0;
    }

    /* Search bar */
    .search-bar {
      display: flex;
      gap: 10px;
    }
    .search-bar input,
    .search-bar select {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      background: #111;
      color: #0ff;
      font-size: 1rem;
      outline: none;
      box-shadow: 0 0 10px cyan;
    }

    /* Game grid */
    .games {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .game-card {
      background: rgba(0,0,0,0.7);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 15px cyan;
      border: 2px solid cyan;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 25px #0ff, 0 0 40px #0ff;
    }
    .game-card img {
      width: 100%;
      display: block;
    }
    .game-card h3 {
      text-align: center;
      padding: 10px;
      color: #0ff;
      text-shadow: 0 0 5px #0ff, 0 0 15px #0ff;
    }

    /* Featured section title */
    h2 {
      padding-left: 30px;
      font-size: 1.3rem;
      color: #ff0;
      text-shadow: 0 0 8px #ff0, 0 0 20px #ff0;
    }
  </style>
</head>
<body>

  <header>
    <h1>MR GAMES</h1>
    <div class="search-bar">
      <input type="text" placeholder="Search zones...">
      <select>
        <option>Name</option>
        <option>Newest</option>
        <option>Popular</option>
      </select>
    </div>
  </header>

  <h2>Featured Zones (30)</h2>
  <div class="games">
    <div class="game-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/Discord_logo.png" alt="Discord">
      <h3>SUGGEST GAMES</h3>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/200x200/000000/FFFFFF?text=Game+1" alt="Bad Parenting 1">
      <h3>Bad Parenting 1</h3>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/200x200/000000/FFFFFF?text=Baldi" alt="Baldiâ€™s Basics Plus">
      <h3>Baldi's Basics Plus</h3>
    </div>
    <div class="game-card">
      <img src="https://via.placeholder.com/200x200/000000/FFFFFF?text=Bendy" alt="Bendy and the Ink Machine">
      <h3>Bendy and the Ink Machine</h3>
    </div>
  </div>

</body>
</html>
